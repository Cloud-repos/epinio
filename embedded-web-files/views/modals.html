[[define "new-feed-modal"]]
<div class="modal fade" id="newFeedModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="newFeedForm" action="/feeds">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new feed</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="feedURL">Feed URL</label>
              <input type="text" class="form-control" id="feedURL" aria-describedby="feedURLHelp" placeholder="Enter URL">
              <small id="feedURLHelp" class="form-text text-muted">The URL of your feed (atom, rss)</small>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="autoUpdate">
              <label class="form-check-label" for="autoUpdate">Automatically update</label>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
[[end]]
